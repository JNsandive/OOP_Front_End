<body>
<div class="wrapper">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h2>Ticket System Login</h2>
    <div class="input-field">
      <input type="text" formControlName="email" placeholder="Enter your email" required>
      <label>Enter your email</label>
      <small *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
        Please enter a valid email address.
      </small>
    </div>
    <div class="input-field">
      <input type="password" formControlName="password" placeholder="Enter your password" required>
      <label>Enter your password</label>
      <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
        Password is required.
      </small>
    </div>
    <div class="forget">
      <label for="remember">
        <input type="checkbox" id="remember">
        <p>Remember me</p>
      </label>
    </div>
    <button type="submit" [disabled]="loginForm.invalid">Log In</button>
    <div class="register">
      <p>Don't have an account? <a routerLink="/registration">Register</a></p>
    </div>
  </form>
</div>
</body>
